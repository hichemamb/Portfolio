<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio - Hichem</title>
    <link rel="stylesheet" href="style/style.scss">
  </head>
  <body>
    <header class="Header">
      <div class="Header-container">
        <img src="img/logo.png" alt="Monkey Logo" class="Header-container__logo">
        <nav class="Header-container-mainNavigation">
          <ul class="Header-container-mainNavigation__list">
            <a href="" class="Header-container-mainNavigation__link">
              <li class="Header-container-mainNavigation__item">About</li>
            </a>
            <a href="" class="Header-container-mainNavigation__link">
              <li class="Header-container-mainNavigation__item">Projects</li>
            </a>
            <a href="" class="Header-container-mainNavigation__link">
              <li class="Header-container-mainNavigation__item">Contact</li>
            </a>
          </ul>
        </nav>
      </div>
    </header>

    <section class="About">
      <div class="About-container">
        <img src="img/monkey.png" alt="Monkey Image" class="About-container__img">
        <h1 class="About-container__title">My Monkey Life</h1>
        <div class="About-container-text">
          <p class="About-container-text__textOne">I'm</p>
          <p class="About-container-text__textTwo"></p>
        </div>
      </div>
    </section>

    <section class="Projects">
      <div class="Projects-container">
        <div class="Projects-container__item">
          <div class="Projects-container__item__overlay">
            <div class="Projects-container__item__overlay__contained">
              <span class="Projects-container__item__overlay__title">Meetches</span>
              <p class="Projects-container__item__overlay__description">A website for meeting passionate people over 50 years/old.</p>
              <button class="Projects-container__item__overlay__button">More</button>
            </div>
          </div>
        </div>
      </div>
    </section>

  <script src="js/typewriter.min.js"></script>
  <script src="js/about.js"></script>
  <script src="js/projects.js"></script>
  </body>
