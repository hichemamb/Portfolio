<!DOCTYPE html>
<html>

    <meta charset="utf-8">

    <link rel="stylesheet" href="style/style.scss">

    <header class="Header">

        <img src="img/logo.png" alt="Monkey Logo" class="Header-container__logo">
        <nav class="Header-container-mainNavigation">
          <ul class="Header-container-mainNavigation__list">
            <a href="" class="Header-container-mainNavigation__link">
              <li class="Header-container-mainNavigation__item">About</li>
            </a>
            <a href="" class="Header-container-mainNavigation__link">
              <li class="Header-container-mainNavigation__item">Projects</li>

            <a href="" class="Header-container-mainNavigation__link">

  <script src="js/about.js"></script>
